<div class="container py-5">
  <h1 class="display-5 text-center my-5">Mot de passe oubli√©</h1>
  <div class="row">
    <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
      <div class="bg-white shadow rounded p-5">
        <h2 class="fs-3 text-center fw-light mb-4">Inscrivez votre adresse email</h2>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmitForgotPasswordForm()">
          <div class="form-group mb-3">
            <label for="signupEmail">Adresse email</label>
            <input type="email" class="form-control" placeholder="example@example.com" id="signupEmail" formControlName="email">
          </div>
          <div class="d-flex flex-column">
            <button class="btn btn-primary mx-auto mb-3" type="submit" [disabled]="forgotPasswordForm.invalid">Envoyer</button>
            <a class="mx-auto mb-3" [routerLink]="['/auth', 'signin']">Connexion</a>
            <div class="alert alert-success" role="alert" *ngIf="message">
              {{ message }}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
